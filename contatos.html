			</ul>
		</nav>

	<main>
		<section>
			<h1>Contatos</h1>
			<p>
			<ul>
				<li>Joao - (34) 9 9191-9191</li>
				<li>Maria - (34) 9 1919-1919</li>
			</ul>
			</p>
		</section>
		<section>
			<form>
				<label for="nome-e-sobrenome">Nome e sobrenome</label>
				<input type="text" id="nome-e-sobrenome" class="input-padrao" required class="input-geral">

				<label for="email">Email</label>
				<input type="email" id=email class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for=" telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato: </legend>
					<label class="input-contato"><input type="radio" name="contato" value="email"
							class="input-contato">Email</label>

					<label class="input-contato"><input type="radio" name="contato" value="telefone"
							class="input-contato">Telefone</label>

					<label class="input-contato"><input type="radio" name="contato" value="whatsapp" checked
							class="input-contato">Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select class="input-padrao">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar" class="enviar">
			</form>
		</section>
	</main>
